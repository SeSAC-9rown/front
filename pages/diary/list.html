<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>성장일지 - 치톤피드</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/base/reset.css">
    <link rel="stylesheet" href="../../css/base/variables.css">
    <link rel="stylesheet" href="../../css/base/typography.css">
    <link rel="stylesheet" href="../../css/pages/diary.css">
    <link rel="stylesheet" href="../../css/mobile.css">
</head>

<body>
    <div class="diary">
        <!-- Date Navigation Header -->
        <header class="diary-header">
            <a href="#" class="nav-arrow nav-prev">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>

            <div class="date-display">
                <input type="checkbox" id="calendar-toggle" class="calendar-checkbox">
                <label for="calendar-toggle" class="date-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="calendar-icon">
                        <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                        <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span class="date-text">2025. 11. 28</span>
                </label>

                <!-- Calendar Popup -->
                <div class="calendar-popup">
                    <div class="calendar-header">
                        <button class="calendar-nav-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <h3 class="calendar-title">2025 11월</h3>
                        <button class="calendar-nav-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>

                    <div class="calendar-grid">
                        <div class="calendar-weekdays">
                            <div class="weekday">일</div>
                            <div class="weekday">월</div>
                            <div class="weekday">화</div>
                            <div class="weekday">수</div>
                            <div class="weekday">목</div>
                            <div class="weekday">금</div>
                            <div class="weekday">토</div>
                        </div>
                        <div class="calendar-days">
                            <div class="day"></div>
                            <div class="day"></div>
                            <div class="day"></div>
                            <div class="day"></div>
                            <div class="day"></div>
                            <div class="day">1</div>
                            <div class="day">2</div>
                            <div class="day">3</div>
                            <div class="day">4</div>
                            <div class="day">5</div>
                            <div class="day">6</div>
                            <div class="day">7</div>
                            <div class="day">8</div>
                            <div class="day">9</div>
                            <div class="day">10</div>
                            <div class="day">11</div>
                            <div class="day">12</div>
                            <div class="day">13</div>
                            <div class="day">14</div>
                            <div class="day">15</div>
                            <div class="day">16</div>
                            <div class="day">17</div>
                            <div class="day">18</div>
                            <div class="day">19</div>
                            <div class="day">20</div>
                            <div class="day">21</div>
                            <div class="day">22</div>
                            <div class="day">23</div>
                            <div class="day">24</div>
                            <div class="day">25</div>
                            <div class="day">26</div>
                            <div class="day">27</div>
                            <div class="day">28</div>
                            <div class="day">29</div>
                            <div class="day">30</div>
                        </div>
                    </div>

                    <div class="calendar-footer">
                        <p class="calendar-hint">치피의 건강을 확인해주세요!</p>
                    </div>
                </div>
            </div>

            <a href="#" class="nav-arrow nav-next">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </header>

        <!-- Main Content -->
        <div class="diary-content">
            <!-- Chipi Character -->
            <div class="chipi-container">
                <img src="../../images/chipi/chipi-day.png" alt="치피 캐릭터" class="chipi-character">
            </div>

            <!-- Title -->
            <h1 class="diary-title">오늘의 치피</h1>

            <!-- Info Card -->
            <div class="info-card">
                <h2 class="info-title">치피 사진을 등록해주세요!</h2>
                <p class="info-description">오늘의 사진을 올리면<br>치피의 건강을 확인해줄게요!</p>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <a href="create.html" class="action-btn primary-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="btn-icon">
                        <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"/>
                        <path d="M21 15L16 10L5 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    치피 사진 등록하기
                </a>
                <a href="#" class="action-btn secondary-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="btn-icon">
                        <rect x="2" y="2" width="20" height="20" rx="2" stroke="currentColor" stroke-width="2"/>
                        <rect x="6" y="6" width="5" height="5" rx="1" stroke="currentColor" stroke-width="2"/>
                        <rect x="13" y="6" width="5" height="5" rx="1" stroke="currentColor" stroke-width="2"/>
                        <rect x="6" y="13" width="5" height="5" rx="1" stroke="currentColor" stroke-width="2"/>
                        <rect x="13" y="13" width="5" height="5" rx="1" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    사진 보관함에서 가져오기
                </a>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="list.html" class="nav-item active">
                <img class="nav-icon" src="../../images/common/icons/nav-diary.svg" alt="성장일지">
                <div class="nav-label">성장일지</div>
            </a>
            <a href="../home/day.html" class="nav-item">
                <img class="nav-icon" src="../../images/common/icons/nav-home.svg" alt="홈">
                <div class="nav-label">홈</div>
            </a>
            <a href="../mypage/index.html" class="nav-item">
                <img class="nav-icon" src="../../images/common/icons/nav-mypage.svg" alt="마이페이지">
                <div class="nav-label">마이페이지</div>
            </a>
        </nav>
    </div>
</body>

</html>
