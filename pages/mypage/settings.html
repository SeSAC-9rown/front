<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>설정 - 치톤피드</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/base/reset.css">
    <link rel="stylesheet" href="../../css/base/variables.css">
    <link rel="stylesheet" href="../../css/base/typography.css">
    <link rel="stylesheet" href="../../css/pages/settings.css">
    <link rel="stylesheet" href="../../css/mobile.css">
</head>

<body>
    <div class="settings">
        <!-- Header -->
        <header class="settings-header">
            <h1 class="page-title">설정</h1>
        </header>

        <!-- Main Content -->
        <div class="settings-content">
            <!-- 설정 및 관리 Section -->
            <section class="settings-section">
                <h2 class="section-title">설정 및 관리</h2>

                <div class="settings-group">
                    <div class="settings-item">
                        <span class="item-label">조명 예약</span>
                    </div>

                    <div class="settings-item clickable">
                        <span class="item-label">말투 설정</span>
                        <img class="arrow-icon" src="../../images/common/icons/arrow-right.svg" alt="이동">
                    </div>

                    <div class="settings-item clickable">
                        <span class="item-label">키트 교체</span>
                        <img class="arrow-icon" src="../../images/common/icons/arrow-right.svg" alt="이동">
                    </div>

                    <div class="settings-item clickable">
                        <span class="item-label">알림 설정</span>
                        <img class="arrow-icon" src="../../images/common/icons/arrow-right.svg" alt="이동">
                    </div>

                    <div class="settings-item">
                        <span class="item-label">언어 설정</span>
                        <span class="item-value">한국어</span>
                    </div>
                </div>
            </section>

            <!-- 서비스 정보 Section -->
            <section class="settings-section">
                <h2 class="section-title">서비스 정보</h2>

                <div class="settings-group">
                    <div class="settings-item clickable">
                        <span class="item-label">자주 묻는 질문 (FAQ)</span>
                    </div>

                    <div class="settings-item clickable">
                        <span class="item-label">이용 약관</span>
                    </div>

                    <div class="settings-item clickable">
                        <span class="item-label">개인정보 처리방침</span>
                    </div>

                    <div class="settings-item">
                        <span class="item-label">앱 버전</span>
                        <span class="item-value">1.0.0 (20251117)</span>
                    </div>
                </div>
            </section>

            <!-- 계정 관리 Buttons -->
            <section class="account-actions">
                <button class="action-btn logout-btn">로그아웃</button>
                <button class="action-btn withdraw-btn">회원 탈퇴</button>
            </section>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="../diary/list.html" class="nav-item">
                <img class="nav-icon" src="../../images/common/icons/nav-diary.svg" alt="성장일지">
                <div class="nav-label">성장일지</div>
            </a>
            <a href="../home/day.html" class="nav-item">
                <img class="nav-icon" src="../../images/common/icons/nav-home.svg" alt="홈">
                <div class="nav-label">홈</div>
            </a>
            <a href="index.html" class="nav-item active">
                <img class="nav-icon" src="../../images/common/icons/nav-mypage.svg" alt="마이페이지">
                <div class="nav-label">마이페이지</div>
            </a>
        </nav>
    </div>
</body>

</html>
