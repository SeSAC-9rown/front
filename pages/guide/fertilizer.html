<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>치톤피드 - 영양제 주는 방법</title>
    <link rel="stylesheet" href="../../css/guide/fertilizer.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <div class="logo-placeholder"></div>
        </div>

        <!-- Main Content Card -->
        <div class="content-card">
            <div class="step-label">STEP 3</div>
            <h1 class="title">영양제는 이렇게 주세요!</h1>

            <!-- Guide Text -->
            <p class="guide-text">동본된 영양제의 뚜껑을 살짝 열고 한 번 '톡' 짜서<br>흙 위에 골고루 떨어뜨려 주세요.</p>

            <p class="subtitle">영양제를 줄 타이밍도 앱에서 알림으로 알려줄게요.</p>

            <!-- Image Placeholder -->
            <div class="image-container">
                <div class="image-placeholder">
                    <svg viewBox="0 0 160 180" xmlns="http://www.w3.org/2000/svg">
                        <!-- Fertilizer bottle -->
                        <g>
                            <!-- Bottle cap -->
                            <rect x="70" y="20" width="20" height="8" rx="2" fill="#FF9500" stroke="#E88000" stroke-width="1"/>

                            <!-- Bottle neck -->
                            <rect x="68" y="28" width="24" height="12" fill="#9CCC65" stroke="#7CB342" stroke-width="1.5"/>

                            <!-- Bottle body -->
                            <path d="M 55 40 Q 45 60 45 100 Q 45 140 55 150 L 105 150 Q 115 140 115 100 Q 115 60 105 40 Z"
                                  fill="#9CCC65" stroke="#7CB342" stroke-width="1.5"/>

                            <!-- Liquid inside -->
                            <path d="M 48 120 Q 48 125 50 130 L 110 130 Q 112 125 112 120 Z"
                                  fill="#4CAF50" opacity="0.6"/>

                            <!-- Shine/highlight -->
                            <ellipse cx="65" cy="90" rx="8" ry="20" fill="white" opacity="0.2"/>
                        </g>

                        <!-- Plus/benefit indicator -->
                        <text x="80" y="165" font-size="16" fill="#4B6B4F" font-weight="bold" text-anchor="middle">+</text>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Pagination Dots -->
        <div class="pagination">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot active"></span>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation">
            <button class="btn btn-secondary" onclick="window.location.href='watering.html'">이전</button>
            <button class="btn btn-primary" onclick="window.location.href='../../home/main.html'">다음</button>
        </div>

        <!-- Home Indicator -->
        <div class="home-indicator"></div>
    </div>
</body>
</html>
