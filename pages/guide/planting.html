<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>치톤피드 - 키트 심는 방법</title>
    <link rel="stylesheet" href="../../css/guide/planting.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <div class="logo-placeholder"></div>
        </div>

        <!-- Main Content Card -->
        <div class="content-card">
            <div class="step-label">STEP 1</div>
            <h1 class="title">바질 키트를 심어볼까요?</h1>

            <div class="instructions">
                <p>1. 화분에 흙을 가득 채워요.</p>
                <p>2. 씨앗을 골고루 뿌리고 살짝 눌러주세요.</p>
                <p>3. 스티커를 화분 앞에 붙여주세요.</p>
            </div>

            <p class="subtitle">처음 한 번만 세심하게 준비하면 나머지는 앱이 도와줄 거예요.</p>

            <!-- Image Placeholder -->
            <div class="image-container">
                <div class="image-placeholder">
                    <svg viewBox="0 0 160 180" xmlns="http://www.w3.org/2000/svg">
                        <!-- Pot -->
                        <g>
                            <!-- Pot body -->
                            <path d="M 40 90 L 50 160 Q 50 170 60 170 L 100 170 Q 110 170 110 160 L 120 90 Q 120 80 110 80 L 50 80 Q 40 80 40 90 Z"
                                  fill="#E8D4B8" stroke="#D4B8A0" stroke-width="1.5"/>

                            <!-- Pot rim -->
                            <ellipse cx="80" cy="80" rx="40" ry="8" fill="#F0E0C8" stroke="#D4B8A0" stroke-width="1"/>

                            <!-- Soil -->
                            <ellipse cx="80" cy="100" rx="35" ry="10" fill="#C4A773"/>
                        </g>

                        <!-- Basil plant -->
                        <g>
                            <!-- Stem -->
                            <path d="M 80 100 Q 78 70 80 40" stroke="#5BA343" stroke-width="2" fill="none"/>

                            <!-- Left leaves -->
                            <ellipse cx="65" cy="60" rx="8" ry="12" fill="#7CB342" transform="rotate(-35 65 60)"/>
                            <ellipse cx="60" cy="80" rx="8" ry="12" fill="#8BC34A" transform="rotate(-40 60 80)"/>
                            <ellipse cx="68" cy="100" rx="7" ry="11" fill="#7CB342" transform="rotate(-30 68 100)"/>

                            <!-- Right leaves -->
                            <ellipse cx="95" cy="60" rx="8" ry="12" fill="#8BC34A" transform="rotate(35 95 60)"/>
                            <ellipse cx="100" cy="80" rx="8" ry="12" fill="#7CB342" transform="rotate(40 100 80)"/>
                            <ellipse cx="92" cy="100" rx="7" ry="11" fill="#8BC34A" transform="rotate(30 92 100)"/>

                            <!-- Top leaves -->
                            <ellipse cx="80" cy="35" rx="9" ry="10" fill="#9CCC65"/>
                        </g>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Pagination Dots -->
        <div class="pagination">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation">
            <button class="btn btn-secondary" onclick="window.history.back()">이전</button>
            <button class="btn btn-primary" onclick="window.location.href='watering.html'">다음</button>
        </div>

        <!-- Home Indicator -->
        <div class="home-indicator"></div>
    </div>
</body>
</html>
